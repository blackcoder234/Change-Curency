<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h2>Currency Conveter <!--<img src="./currency-exchange.svg" alt="">--></h2>
        <form action="">
            <input type="text" class="amount" value="" placeholder="Enter Amount">
            <div class="dropdown">
                <div class="from">
                    <p id="p1">From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">

                        <select name="from"> </select>
                    </div>
                </div>
                <div>
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </div>
                <div class="to">
                    <p id="p2">To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">

                        <select name="to"> </select>
                    </div>
                </div>
            </div>
            <div class="result">
                <p>RESULT</p>
            </div>
            <button class="btn">Get your result</button>
        </form>
    </div>
    <script type="module" src="./CountryCode.js"></script>
    <script type="module" src="./app.js"></script>

</body>

</html>
